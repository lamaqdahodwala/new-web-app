{% extends 'base.html' %} 

{% block content %} 
    <h1 class="title">Hello world</h1>
    <hr>
    {% for i in posts %} 
        <div class="card">
            <div class="card-header">
                <h1 class="card-header-title">
                    <a href="/post/{{i.id}}" class="is-link">
                        {{ i.title }}, {{ i.upvotes }} upvotes
                    </a>
                </h1>
            </div>
            <div class="card-content">
                {{ i.body }} 
            </div>
        </div>
    {% endfor %}
{% endblock %}
